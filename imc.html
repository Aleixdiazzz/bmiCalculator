<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Minesweeper Game">
        <meta name="Author" content="Aleix Diaz">
        <title>IMC</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="./imc.js"></script>
    </head>
    <header>
        <div class="topHeader"> <a href="./landing.html">IMC Calculator</a></div>
    </header>
    <body>
        <div class="contentHolder">
            <div class="imcInfo">
                 <p>The IMC or BMI (Body Mass Index) Is the way to determine
                    if your weight is in a healthy range. <br>
                    Taking into account your height and your weight your IMC 
                    will be determined.
                 </p> 
            </div>
            <div class="formHolder">
                <form>
                    <label for="height" id="labelForHeight">Enter your height in cm</label>
                    <br>
                    <input type="number" id="height" placeholder="170cm">
                    <br>
                    <label for="weight" id="labelForWeight">Enter your weight in Kg</label>
                    <br>
                    <input type="number" id="weight" placeholder="55Kg">
                    <br><br>
                    <button id="clear">Clear</button>
                    <button type="button" id="sendMeasurements" onclick="imcCalc()"> Calculate! </button>
                </form>
            </div>
        </div>
    </body>
</html>
